<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      h1 {
        color: chocolate;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 id="list"></h1>
    <script>
      let animArray = [
        "cat",
        "dog",
        "lion",
        "panther",
        "cheetah",
        "tiger",
        "bear",
      ];
      let str = "<ol>";
      for (const value of animArray) {
        document.getElementById("list").innerHTML = str + "<br>";
        str += "<li>" + value + "</li>";
      }
      str += "</ol>";
    </script>
  </body>
</html>
