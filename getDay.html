<!DOCTYPE html>
<html lang="en">
  <head>
    <title>getDay</title>
    <style>
      h1 {
        color: firebrick;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 id="day"></h1>
    <script>
      let day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 3:
          day = "Tuesday";
          break;
        case 4:
          day = "Wednesday";
          break;
        case 5:
          day = "Thusday";
          break;
        case 6:
          day = "Friday";
          break;
        case 7:
          day = "Saturday";
          break;
        default:
          day = "only 7 days are in a week";
      }
      document.getElementById("day").innerHTML = day;
    </script>
  </body>
</html>
