<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = +prompt("enter first number");
      let num2 = +prompt("enter second number");
      let choice = +prompt(
        "Enter your choice, 1. ADD , 2.SUB, 3. MUL, 4. DIV : "
      );
      let result;
      if (choice === 1) {
        result = num1 + num2;
      } else if (choice === 2) {
        result = num1 - num2;
      } else if (choice === 3) {
        result = num1 * num2;
      } else if (choice === 4) {
        result = num1 / num2;
      } else {
        document.write("enter the valid choice number");
      }
      document.write(result);
    </script>
  </body>
</html>
